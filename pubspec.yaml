name: vad
description: "VAD is a cross-platform Voice Activity Detection system, allowing Flutter applications to seamlessly handle various VAD events."
version: 0.0.4
repository: https://github.com/keyur2maru/vad

environment:
  sdk: ^3.2.3
  flutter: ">=1.17.0"

platforms:
  android:
  ios:
  web:

dependencies:
  flutter:
    sdk: flutter
  onnxruntime: ^1.4.1
  permission_handler: ^11.3.1
  record: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - packages/vad/assets/models/silero_vad.ort

topics:
  - vad
  - voice-activity-detection
  - vad-flutter
  - vad-dart
  - silero-vad